apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 0
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: akhiltofficial/saas:frontend
        ports:
        - containerPort: 80


