apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: docker.io/akhiltofficial/saas:27
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "600m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
      imagePullSecrets:
      - name: private-registry-secret
