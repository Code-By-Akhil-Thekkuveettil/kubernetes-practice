apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      initContainers:
      - name: port-forward-localhost
        image: bitnami/kubectl:latest
        command: ["sh", "-c", "kubectl port-forward svc/python-app 5000:80 --namespace=saas"]
        resources:
          requests:
            cpu: 100m
            memory: 200Mi

      containers:
      - name: python-app
        image: akhiltofficial/saas:frontend
        ports:
        - containerPort: 80
