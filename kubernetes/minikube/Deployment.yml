apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app

      containers:
      - name: python-app
        image: akhiltofficial/saas:frontend
        ports:
        - containerPort: 80
          hostPort: 5000  # Expose container port to localhost
