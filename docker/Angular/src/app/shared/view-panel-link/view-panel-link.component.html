<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Panel Joiner Link</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body quotacreate">
        <p class="text-wrap">{{surveylink}}</p>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="saving" (click)="copy()"> 
            <i *ngIf="saving" class="fa fa-spin fa-spinner"></i>Copy Link
        </button>
    </div>
</div>
