<h1 mat-dialog-title>{{ data.title || 'Confirm' }}</h1>
    <div mat-dialog-content>
      <p>{{ data.message || 'Are you sure?' }}</p>
    </div>
    <div mat-dialog-actions style="display: flex;justify-content: space-around;">
      <button class="btn btn-secondary btn-sm"  (click)="onCancel()">Cancel</button>
      <button class="btn btn-primary btn-sm"  (click)="onConfirm()">Confirm</button>
    </div>
